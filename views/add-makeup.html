<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ivy sun - admins only</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/add-makeup.css">
</head>

<body>
    <div id="nav-background">
        <div id="nav-container">
            <header id="nav-header">
                <h1>
                    <a class="nav-logo-function" href="index.html#home" id="nav-logo"> Ivy </a>
                </h1>
                <img src="https://i.imgur.com/xcFvxAK.png" class="hamburger-img" id="nav-menu-button">
            </header>
            <nav>
                <ul class="nav-ul hide-ul">
                    <li><a class="nav-link" href="index.html#about">About Us</a></li>
                    <li><a class="nav-link" href="index.html#contact">Contact</a></li>
                    <li><a class="nav-link" href="makeup.html">Makeup</a></li>
                    <li><a class="nav-link" href="search.html">Products</a></li>
                    {{loggedin}}
                </ul>
            </nav>
        </div>
    </div>
    <script src="scripts/nav.js"></script>
    <div class="title">
        <b> Add new makeup </b>
    </div>

    <div class="add-product-info">
        <div class="info">
            <label for="product-name">Makeup name: </label>
            <input class="field" type="text" id="product-name" name="product-name" placeholder="   type the name of the makeup">
        </div>

        <div class="info">
            <label for="product-link">Product list: </label>
            <input class="field" type="text" id="product-link" name="product-link" placeholder="   type the object id for the products used">
        </div>

        <div class="info">
            <label for="product-tag">Makeup tags: </label>
            <input class="field" type="text" id="product-tag" name="product-tag" placeholder="   type however many tags you want separated by comma (,)">
        </div>

        <div class="info">
            <label for="product-desc">Makeup description: </label>
            <input class="field" type="text" id="product-desc" name="product-desc" placeholder="   type the makeup's description">
        </div>

        <div class="info">
            <label for="product-img">Makeup picture: </label>
            <input class="field" type="text" id="product-img" name="product-img" placeholder="   choose a picture for the makeup">
        </div>



    </div>
    <div class="save">
        <a href="admin-makeup.html">
            <button class="btn-save"> Save </button>
        </a>
    </div>
</body>

</html>
